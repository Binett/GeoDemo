# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy ASP.Net Core app to Azure Web App - geodemostaging

on:
  push:
    branches: [ develop ]
  pull_request:
    branches: [ master, staging ]

jobs:
  build: 
    runs-on: ubuntu-latest   
    if: github.event_name == 'push'
    environment: develop
    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal


  buildToRelease:
    runs-on: ubuntu-latest
    if: github.base_ref == 'staging' || github.base_ref == 'master'
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '5.0.x'
      - name: Restore dependencies
        run: dotnet restore
      
      - name: Build with dotnet
        run: dotnet build --configuration Release      

      - name: dotnet publish
        run: dotnet publish -c Release -o ${{env.DOTNET_ROOT}}/myapp

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v2
        with:
          name: .net-app
          path: ${{env.DOTNET_ROOT}}/myapp
          
      - name: Automated test ðŸ§ª
        run: dotnet test --verbosity normal
    

  deployToStaging:
    runs-on: ubuntu-latest
    if: github.base_ref == 'staging'
    needs: buildToRelease
    environment:
      name: 'Staging'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'geodemostaging'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B99B53D0093645E18C6D4D9E3BC2CB56 }}
          package: .
          
  deployToProduction:
    runs-on: ubuntu-latest
    if: github.base_ref == 'master'
    needs: buildToRelease
    environment:
      name: 'Production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v2
        with:
          name: .net-app

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'geodemotesting'
          slot-name: 'Production'
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_7D831EB09B5C46E9B32AC9ADED08DEA2 }}
          package: .  
